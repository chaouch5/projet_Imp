<header>
    <div class="my-2 w-25">
        <label for="" class="my-1">
            <h3>Filter</h3>
        </label>
        <select class="form-control" (change)="filtercat($event)">
            <option value="all" selected>
                <h4>Tous nos produits</h4>
            </option>
            <option value="{{c.id}}" *ngFor="let c of categorie ">{{c.nomC}}</option>
        </select>
    </div>
</header>
