        <div class="latest-products">

              <h2>Les derniers produits </h2>

              <div class="col-md-4" *ngFor="let p of produit">
                <div class="image">
                  <div class="product-item">
                    <img style="height: 370px;" src="{{imgPath}}{{p.photo}}" alt="">
                    <div class="image__overlay image__overlay--primary">

                      <!-- Product details-->
                      <div class="card-body p-4">
                        <div class="text-center">
                          <!-- Product name-->
                          <div class="image__title">
                            <h5 class="fw-bolder">{{p.nom}}</h5>
                          </div>
                          <!-- Product price-->
                          {{p.prix}}DT
                          <br>
                          <p class="image__description">
                          <h6 class="fw-bolder">{{p.description}}</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
